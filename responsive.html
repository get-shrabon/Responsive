<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="Image/logo.png" alt="Company Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item humburg dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-bars"></i></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Item 1</a>
                                <a class="dropdown-item" href="#">Item 2</a>
                                <a class="dropdown-item" href="#">Item 3</a>
                                <a class="dropdown-item" href="#">Item 4</a>
                            </div>
                        </li>

                            <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header Section End here -->

    <section>
        <!-- Hero Section Image Here -->
        <div class="hero__img">

        </div>
        <!-- Hero Section Image End here -->


        <!-- Book Button Here -->
        <div class="action-area">
            <div class="action__area d-flex gap-3">
                <button id="btn_book" class="btn   btn_book active">BOOK A TRIP</button>
                <button id="btn_manage" class="btn  btn_book ">MANAGE BOOKING</button>
            </div>

            <form action="">
                <div class="trip__select">
                    <input type="text" placeholder="DEPARTING AIRPORT">
                </div>
                <div class="trip__select">
                    <input type="text" placeholder="DISTINATION AIRPORT">
                </div>
                <div class="trip__select">
                    <input type="text" placeholder="DEART DATE">
                </div>
                <div class="trip__select duoble-input">
                    <input type="text" placeholder="SELECT PASSENGERS">
                    <input type="text" placeholder="PASSENGERS TYPE">
                </div>
            </form>

            <div class="three-btns">
                <button>One Way</button>
                <button>Round Trip</button>
                <button>Multy City</button>
            </div>
            <div class="search-btn">
                <button>Search</button>
            </div>
            <div class="bottom-input mt-5">
                <form action="">
                    <div class="trip__select">
                        <input type="text" placeholder="DEPARTING AIRPORT">
                    </div>
                    <div class="trip__select">
                        <input type="text" placeholder="DISTINATION AIRPORT">
                    </div>
                    <div class="trip__select duoble-input">
                        <input type="text" placeholder="DEPART DATE">
                        <input type="text" placeholder="RETURN DATE">
                    </div>
                    <div class="trip__select duoble-input">
                        <input type="text" placeholder="SELECT PASSENGERS">
                        <input type="text" placeholder="PASSENGERS TYPE">
                    </div>
                  
                   
                </form>


            </div>
        </div>

        <!-- Book Button End Here -->
    </section>





    <!-- All js file CDN link  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
